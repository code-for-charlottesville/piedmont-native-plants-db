components:
  schemas:
    BloomEndEnum:
      enum:
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
      - Nil
      type: string
      description: |-
        * `Jan` - January
        * `Feb` - February
        * `Mar` - March
        * `Apr` - April
        * `May` - May
        * `Jun` - June
        * `Jul` - July
        * `Aug` - August
        * `Sep` - September
        * `Oct` - October
        * `Nov` - November
        * `Dec` - December
        * `Nil` - Not Set
    BloomStartEnum:
      enum:
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
      - Nil
      type: string
      description: |-
        * `Jan` - January
        * `Feb` - February
        * `Mar` - March
        * `Apr` - April
        * `May` - May
        * `Jun` - June
        * `Jul` - July
        * `Aug` - August
        * `Sep` - September
        * `Oct` - October
        * `Nov` - November
        * `Dec` - December
        * `Nil` - Not Set
    PaginatedPlantIdentifierList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/PlantIdentifier'
    PaginatedPlantInformationList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/PlantInformation'
    PaginatedPlantList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Plant'
    PatchedPlant:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        identifier:
          $ref: '#/components/schemas/PlantIdentifier'
        info:
          $ref: '#/components/schemas/PlantInformation'
        datetime_added:
          type: string
          format: date-time
          readOnly: true
          default: '2023-05-16T20:55:46.996690Z'
        description:
          type: string
          maxLength: 10240
    PatchedPlantIdentifier:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        plant:
          type: integer
          readOnly: true
        latin_name:
          type: string
          maxLength: 128
        common_name:
          type: string
          maxLength: 128
    PatchedPlantInformation:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        plant:
          type: integer
          readOnly: true
        bloom_start:
          $ref: '#/components/schemas/BloomStartEnum'
        bloom_end:
          $ref: '#/components/schemas/BloomEndEnum'
        height_min:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,2})?$
        height_max:
